events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Hide nginx version
    server_tokens off;

    server {
        listen 80;
        server_name pohorony-minsk.by www.pohorony-minsk.by;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS configuration
    server {
        listen 443 ssl;
        http2 on;
        server_name pohorony-minsk.by www.pohorony-minsk.by;
        
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Security headers (CSP устанавливается в приложении)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Proxy to the app
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            
            # Важные настройки для форм
            proxy_set_header Content-Type $content_type;
            proxy_set_header Content-Length $content_length;
            proxy_set_header Accept $http_accept;
            proxy_set_header Accept-Encoding $http_accept_encoding;
            proxy_set_header Accept-Language $http_accept_language;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Referer $http_referer;
            proxy_set_header Origin $http_origin;
            
            # Поддержка больших форм и файлов
            client_max_body_size 10M;
            proxy_request_buffering off;
            proxy_buffering off;
            
            # Не перезаписываем заголовки от приложения
            proxy_hide_header Content-Security-Policy;
            proxy_pass_header Content-Security-Policy;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://app/health;
            access_log off;
        }
        
        # Admin endpoints (restrict access)
        location /admin {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

